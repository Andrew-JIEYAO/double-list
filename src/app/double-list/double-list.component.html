<div>
  <p-splitter styleClass="mb-5">
    <ng-template pTemplate>
      <div class="group">
        <h3>{{ value.title }}</h3>
        <ul>
          <button *ngFor="let group of value.groups" (click)="onGroupClick(group.name)"
            [ngClass]="currentGroup?.name === group.name ? 'selected' : 'normal'">
            {{ group.name }}
          </button>
        </ul>
      </div>
    </ng-template>

    <ng-template pTemplate>
      <div class="item">
        <h3>{{ value.subTitle }}</h3>
        <ul>
          <button *ngFor="let i of currentGroup?.items" (click)="onItemClick(i)"
            [ngClass]="item.code === i.code ? 'selected' : 'normal'">
            {{ i.name }}
            <div class="content"> Code : {{ i.code }}</div>
          </button>
        </ul>
      </div>
    </ng-template>
  </p-splitter>
</div>
